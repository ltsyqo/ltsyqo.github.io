<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Jack!</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Oooh+Baby&family=Pushster&family=Teko&family=Ubuntu:ital@1&family=Vujahday+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>BLACK JACK!</h1>
    <div class="main">
      <div class="row-1">
        <div id="player-deck">
          <h2>Player: <span id="ppoints">0</span></h2>
        </div>
        <div id="dealer-deck">
          <h2>Dealer: <span id="dpoints">0</span></h2>
        </div>
     
      </div>

      <div class="row-2">
        <div class="buttons">
          <button onclick="game.hit()"  id="hitbtn">
            Hit
          </button>
          <button
            onclick="game.stand()"
            id="standbtn"
          >
            Stand
          </button>
          <button
            onclick="location.reload()"
            id="dealbtn"
          >
            Deal
          </button>
        </div>
      </div>
      <div class="row-3" id="winner"></div>

    </div>
    <script src="./app.js"></script>
  </body>
</html>
